syntax = "proto3";
option go_package = "github.com/melodywen/go-providers/servers/gen/golang/model";
package model;

message BlogForm {
  string title    = 2;
  string describe = 3;
  string author   = 4;
}

message BlogModel {
  int32  id       = 1;
  string title    = 2;
  string describe = 3;
  string author   = 4;
  int32  status   = 5;
}
