syntax = "proto3";

import "google/api/annotations.proto";
option go_package = "./;golang";
package golang;

service Blog{
  rpc Index(BlogIndexRequest) returns (BlogIndexResponse){
    option (google.api.http) = {
      get: "/api/blog/index"
    };
  }
}
message BlogIndexRequest {
  int32 page = 1;
  int32 size = 2;
}
message BlogIndexResponse {
  int32 status = 1;
}